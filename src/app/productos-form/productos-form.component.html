<div class="container">
    <div class="col-6">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Descripcion</label>
                <input type="text" name="descripcion" class="form-control" [(ngModel)]="producto.descripcion">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Marca</label>
                <input type="text" class="form-control" name="marca" [(ngModel)]="producto.marca">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Modelo</label>
                <input type="text" class="form-control"  name="modelo" [(ngModel)]="producto.modelo">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">% Descuento</label>
                <input type="number" class="form-control"  name="porcDescuento" [(ngModel)]="producto.porcDescuento">
            </div>
            <button type="button" class="btn btn-outline-success" (click)="edit ? updateProducto() : saveNewProducto()">Guardar</button>
            <button type="button" class="btn btn-outline-danger ml-4" routerLink="/productos">Cancelar</button>
        </form>
    </div>
</div>
